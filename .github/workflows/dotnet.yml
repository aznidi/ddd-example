name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Setup Java (required by Sonar)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install SonarScanner for .NET
        run: dotnet tool install --tool-path ./.tools dotnet-sonarscanner

      - name: Sonar Begin (SonarCloud)
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            ./.tools/dotnet-sonarscanner begin \
              /o:"aznidi-1" \
              /k:"aznidi_ddd-example" \
              /d:sonar.token="$SONAR_TOKEN" \
              /d:sonar.pullrequest.key="${{ github.event.pull_request.number }}" \
              /d:sonar.pullrequest.branch="${{ github.head_ref }}" \
              /d:sonar.pullrequest.base="${{ github.base_ref }}"
          else
            ./.tools/dotnet-sonarscanner begin \
              /o:"aznidi-1" \
              /k:"aznidi_ddd-example" \
              /d:sonar.token="$SONAR_TOKEN"
          fi

      - name: Restore dependencies
        run: dotnet restore SMS.sln

      - name: Build
        run: dotnet build SMS.sln --no-restore -c Release

      - name: Test
        run: dotnet test SMS.sln --no-build --verbosity normal -c Release

      - name: Sonar End
        shell: bash
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./.tools/dotnet-sonarscanner end /d:sonar.token="$SONAR_TOKEN"
